<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="height=device-height, width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes">
    <title>KA Expanse Server Announcement</title>
    <style type="text/css">
      body {
        background-color: #014986;
        color: white;
        font-family: Helvetica, san serif;
        font-size: 14pt;
        margin: 1em;
      }

      #logo {
        width: 578px;
        height: 136px;
        margin: 0 auto;
        margin-bottom: 20px;
      }

      a {
        color: #ffb400;
      }

      tr {
        text-align: left;
      }

      fieldset {
        margin-top: 10px;
        border: 1px solid black;
      }

      legend {
        font-size: 12px;
        color: #eeeeee;
      }

      .admin_menu {
        font-size: 15px;
        padding: 0;
        margin: 0;
      }

      .admin_menu li {
        list-style-type: none;
      }

      .admin_menu li a {
        display: block;
        border: 1px solid #003875;
        background-color: #003875;
        border-left: 5px solid #002764;
        padding-left: 5px;
        margin-bottom: 1px;
        text-decoration: none;
      }

      .admin_highlight {
        color: #ff0000;
      }

      A.server_button {
        background-image: url(https://s3.amazonaws.com/www.lacunaexpanse.com/button_bkg.png);
        text-decoration: none;
        display: block;
        border: 1px solid black;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
        position: relative;
        width: 650px;
        margin: 15px;
        height: 50px;
      }

      A.server_button div.server_name_label {
        color: black;
        font-size: 14px;
        position: absolute;
        top: 1px;
        left: 5px;
      }

      A.server_button div.server_name {
        color: #ffb400;
        font-size: 22px;
        position: absolute;
        top: 20px;
        left: 5px;
      }

      A.server_button div.location_label {
        color: black;
        font-size: 14px;
        position: absolute;
        top: 1px;
        left: 170px;
      }

      A.server_button div.location {
        color: #ffb400;
        font-size: 22px;
        position: absolute;
        top: 20px;
        left: 170px;
      }

      A.server_button div.status_label {
        color: black;
        font-size: 14px;
        position: absolute;
        top: 1px;
        left: 400px;
      }

      A.server_button div.status {
        color: #ffb400;
        font-size: 22px;
        position: absolute;
        top: 20px;
        left: 400px;
      }

      A.server_button div.play_now {
        color: white;
        font-size: 30px;
        position: absolute;
        top: 8px;
        left: 500px;
      }
    </style>
  </head>

  <body>
    <h1>Announcement!</h1>

    <p>
      This is a message about new features in the game or happenings from around the game universe.
      The content of this announcement is predefined and served by the <a
        href="https://github.com/Kantigen/ka-stubs" target="_blank" rel="noopener noreferrer">stub
        server</a>.
    </p>
  </body>

</html>
